<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="collapse show width" id="collapseExample">
    <nav class="bg-light border-right navbar-fixed-top" id="sidebar-wrapper" [class.show]="show">
      <div class="sidebar-heading">
        <a routerLink="/dashboard/overView">
        <img src="../../../assets/img/logo.png" height="28" class="center">
       </a>
      </div>
      <div class="list-group list-group-flush">
        <a routerLink="/dashboard/overView" class="list-group-item list-group-item-action bg-light">Overview</a>
        <a routerLink="/dashboard/updateMenu" class="list-group-item list-group-item-action bg-light">Update/Change Menu</a>
        <a routerLink="/dashboard/customerList" class="list-group-item list-group-item-action bg-light">Customer List</a>
        <a routerLink="/dashboard/editProfile"  class="list-group-item list-group-item-action bg-light">Edit Profile</a>
      </div>
    </nav>
  </div>
    <!-- /#sidebar-wrapper -->
  
    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
    
                <button type="button" class="btn btn-info" data-toggle="collapse" href="#collapseExample" aria-expanded="true" aria-controls="navbarToggleExternalContent">
                    <i class="fas fa-align-left"></i>
                    <span>Toggle Sidebar</span>
                </button>
    
            </div>
        </nav>
    </div>
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  
  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
