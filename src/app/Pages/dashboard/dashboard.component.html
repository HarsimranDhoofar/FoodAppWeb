<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="collapse show width" id="collapseExample">
    <nav class="bg-light border-right navbar-fixed-top" id="sidebar-wrapper" [class.show]="show">
      <div class="sidebar-heading">
        <a routerLink="/dashboard/overView">
        <img src="../../../assets/img/logo.png" height="28" class="center">
       </a>
      </div>
      <div class="list-group list-group-flush">
        <a routerLink="/dashboard/overView" class="list-group-item list-group-item-action bg-light"><i class="fa fa-home"></i>&nbsp;Overview</a>
        <a routerLink="/dashboard/updateMenu" class="list-group-item list-group-item-action bg-light"><i class="fa fa-table"></i>&nbsp;Update/Change Menu</a>
        <a routerLink="/dashboard/customerList" class="list-group-item list-group-item-action bg-light"><i class="fa fa-list"></i>&nbsp;Customer List</a>
        <a routerLink="/dashboard/editProfile"  class="list-group-item list-group-item-action bg-light"> <i class="fa fa-edit"></i>&nbsp;Edit Profile</a>
      </div>
    </nav>
  </div>
    <!-- /#sidebar-wrapper -->
  
    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              
                <button type="button" class="btn btn-info" data-toggle="collapse" href="#collapseExample" aria-expanded="true" aria-controls="navbarToggleExternalContent">
                    <i class="fa fa-align-left"></i>
                    <span>Toggle Sidebar</span>
                </button>
                <div *ngIf= "prov">
                <div class="dropdown ">
                  <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
                   <img class="img-thumbnail" src="{{prov.avatarImage}}" width="45px" height="45px">
                     <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="menu1">
                    <div class="dropdown-header">
                      <img src="{{prov.avatarImage}}" class="center" width="50px" height="50px"/>
                     <h6>{{prov.serviceName}}</h6>
                    </div>
                    <div class="dropdown-divider"></div>
                    <button class="btn btn-danger center"><i class="fa fa-sign-out"></i>LogOut</button>
                  </ul>
                </div>
            </div>
          </div>
        </nav>
    </div>
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->
