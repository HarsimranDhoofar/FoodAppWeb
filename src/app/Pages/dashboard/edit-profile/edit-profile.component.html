<div class="container">
    <h1>Edit Profile</h1>
  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
          <h6>Upload a different photo...</h6>
          
          <input type="file" class="form-control">
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">Ã—</a> 
          <i class="fa fa-coffee"></i>
          This is an <strong>.alert</strong>. Use this to show important messages to the user.
        </div>
        <h3>Personal info</h3>
        <div *ngIf="prov">
          <form #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">
            <div class = "row">
              <div class="col-md-6 mb-2">
                <label for="firstName">First name</label>
                <input ngModel #firstname="ngModel" name="firstName" type="text" class="form-control" id="firstName">
              </div>
              <div class="col-md-6 mb-2">
                  <label for="lastName">Last name</label>
                  <input ngModel #lastname="ngModel" name="lastName" type="text" class="form-control" id="lastName">
              </div>
            </div>
            <div class ="row">
              <div class = "col-md-12 mb-2">
                <label for="email">Email</label>
                <input ngModel #email="ngModel" name="email" type="email" class="form-control" >
              </div>
            </div>
             <div>
               <div class = "row">
                 <div class= "col-md-12 mb-2">
                    <label for="password">Password</label>
                    <input ngModel #password="ngModel" name="password" type="password" class="form-control" >   
                 </div>
               </div>
               <div class = "row">
                <div class= "col-md-12 mb-2">
                   <label for="address">Address</label>
                   <input ngModel #address="ngModel" name="address" type="test" class="form-control" id="address">   
                </div>
              </div>
             </div> 
          <div class="text-center form-sm mt-2">
            <button class="btn btn-info" name ="registerBtn" type="submit">Register</button>
          </div>
        </form>
      </div>
      </div>
  </div>
</div>
<hr>
